<section class="container m-auto p-3 rounded-3">
  <div class="container rounded-3 shadow-lg pt-3 pb-1 px-4 bg-transparent" id="my_slider">
    <div class="form-group mb-2">
      <label for="exampleInputName" class="mb-1">Name</label>
      <input type="text" class="form-control" id="exampleInputName" aria-describedby="nameHelp" placeholder="Enter Name"
        [(ngModel)]="stdName"
        [ngClass]="{'vaild': stdName && stdName.length>=3,'in-vaild':stdName && stdName.length<3}">
      <div style="text-align: center; color: green; margin-top: 5px;" *ngIf="stdName.length>=3; else falseBlock">
        <p class="mb-0">Name Valid</p>

      </div>
      <ng-template #falseBlock>
        <div style="text-align: center; color: red;margin-top: 5px;" *ngIf="stdName">
          <p class="mb-0">Name Not Valid</p>
        </div>
      </ng-template>
    </div>

    <div class="form-group">
      <label for="exampleInputAge" class="mb-1">Age</label>
      <input type="text" class="form-control" id="exampleInputAge" placeholder="Age" [(ngModel)]="stdAge"
        [ngClass]="{'vaild': stdAge && (+stdAge)>20 && (+stdAge)<40 ,'in-vaild':stdAge && (+stdAge)<=20 || (+stdAge)>=40}">
      <div style="text-align: center; color: green; margin-top: 5px;"
        *ngIf="(+stdAge)>20 && (+stdAge)<40; else falseAgeBlock">
        <p class="mb-0">Age Valid</p>

      </div>
      <ng-template #falseAgeBlock>
        <div style="text-align: center; color: red; margin-top: 5px;" *ngIf="stdAge">
          <p class="mb-0">Age Not Valid</p>
        </div>
      </ng-template>
    </div>
    <button type="button" class="btn btn-primary my-3" (click)="Add()">Add</button>
  </div>
</section>
