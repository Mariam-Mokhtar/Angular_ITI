<div *ngIf="Students else loading">
  <h2>Students Tables</h2>
  <div class="my-4 d-flex justify-content-end">
    <a class="btn btn-success" routerLink="/register"><i class="bi bi-plus-circle text-white me-2"></i>Add New
      Student</a>
  </div>
  <table class="table table-striped">
    <thead class="table-light">
      <th scope="col" class="p-2">#</th>
      <th scope="col" class="p-2">Name</th>
      <th scope="col" class="p-2">email</th>
      <th scope="col" class="p-2">Actions</th>
    </thead>
    <tbody class="table-group-divider">
      <tr *ngFor="let s of Students; index as i">
        <td>{{i+1}}</td>
        <td>{{s.name}}</td>
        <td>{{s.email}}</td>
        <td>
          <a routerLink="/students/{{s.id}}"><i class="bi bi-eye text-primary fs-6 me-2"></i></a>
          <a routerLink="/students/edit/{{s.id}}"><i class="bi bi-pencil-square text-success fs-6 me-2"></i></a>
          <a type="button" data-bs-toggle="modal" data-bs-target="#deleteModel" (click)="setDeletedId(s.id)"><i class="bi bi-trash text-danger fs-6 me-2"></i></a>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<ng-template #loading>
  <app-loading></app-loading>
</ng-template>


<!-- Modal -->
<div class="modal fade" id="deleteModel" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content bg-dark text-white">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel"><i class="bi bi-exclamation-triangle text-danger me-2"></i>Waring</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body"style="text-align:left;">
        <h6>Are You Sure to Delete this Student?</h6>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-danger" (click)="deleteStudent()" data-bs-dismiss="modal">Delete</button>
      </div>
    </div>
  </div>
</div>
