<div class="card border rounded-5 shadow-lg w-50 mx-auto">
  <form class="mt-4 p-4" (ngSubmit)="Add(name.value,email.value,age.value,phone.value)" [formGroup]="validationForm">
    <h6 class="text-center  fw-bold"><i class="bi bi-person-fill-add me-1"></i> Registration</h6>
    <div class="form-group mb-2">
      <label for="exampleInputName" class="mb-1">Name</label>
      <input #name type="text" class="form-control" id="exampleInputName" aria-describedby="nameHelp" placeholder="Name"
        formControlName="name" [ngClass]="{
          'is-valid': name.value &&NameValid,
          'is-invalid': !name.value || !NameValid
        }" autocomplete="off">
      <div class="alert alert-danger p-1 mt-2" role="alert" *ngIf="!NameValid">
        Name must be more than 3 chars
      </div>
    </div>

    <div class="form-group mb-2">
      <label for="exampleInputEmail" class="mb-1">Email</label>
      <input #email type="email" class="form-control" id="exampleInputEmail" placeholder="Email" formControlName="email"
        [ngClass]="{
          'is-valid': email.value&&EmailValid,
          'is-invalid': !email.value || !EmailValid
        }" autocomplete="off">
      <div class="alert alert-danger p-1 mt-2" role="alert" *ngIf="!EmailValid">
        Email must be required and like this pattern example@example1.xyz
      </div>
    </div>
    <div class="form-group mb-2">
      <label for="exampleInputAge" class="mb-1">Age</label>
      <input #age type="text" class="form-control" id="exampleInputAge" placeholder="Age" formControlName="age"
        [ngClass]="{
        'is-valid': age.value&&AgeValid,
        'is-invalid': !age.value || !AgeValid
      }" autocomplete="off">
      <div class="alert alert-danger p-1 mt-2" role="alert" *ngIf="!AgeValid">
        Age must be 20 &lt; Age &lt; 40
      </div>
    </div>
    <div class="form-group mb-2">
      <label for="exampleInputPhone" class="mb-1">Phone</label>
      <input #phone type="text" class="form-control" id="exampleInputPhone" placeholder="Phone" formControlName="phone"
        [ngClass]="{
        'is-valid': phone.value&&PhoneVaild,
        'is-invalid': !phone.value || !PhoneVaild
      }" autocomplete="off">
      <div class="alert alert-danger p-1 mt-2" role="alert" *ngIf="!PhoneVaild">
        InVaild Phone Number must be exact 11 numbers
      </div>
    </div>
    <div class="form-group text-center mt-4">
      <input class="btn btn-outline-primary" id="nm" type="submit" value="Register" />
    </div>
  </form>
  <div class="alert alert-success p-1 text-center w-50 mx-auto" role="alert" *ngIf="validForm">
    Student Added Successfully </div>
</div>
